<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formualrio de login</title>
  </head>
  <body>
    <h1 style="display:flex; flex-direction:column; align-items:center; justify-content: center;">Formulario de login</h1>
    <p style="display:flex; flex-direction:column; align-items:center; justify-content: center;">
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput />
    </mat-form-field>
    </p>
    <p style="display:flex; flex-direction:column; align-items:center; justify-content: center;">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" [type]="hide ? 'password':'text'">
        <i class="material-icons" matSuffix (click)="hide = !hide">{{hide ? 'visibility':'visibility_off'}}</i>
      </mat-form-field>
    </p>
    <p style="display:flex; flex-direction:column; align-items:center; justify-content: center;">
      <mat-checkbox class="example-margin" (click)="changeVisibility()">Aceptar términos y condiciones</mat-checkbox>
    </p>
    <p style="display:flex; flex-direction:column; align-items:center; justify-content: center;">
      <button mat-raised-button [disabled]="disable">Login</button>
    </p>
  </body>
</html>

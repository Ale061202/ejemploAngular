<section class="example-section">
  <mat-checkbox class="example-margin">Nombre</mat-checkbox>
  <mat-checkbox class="example-margin">Apellido</mat-checkbox>
  <mat-checkbox class="example-margin">Fecha de nacimiento</mat-checkbox>
  <mat-checkbox class="example-margin">Curso</mat-checkbox>
</section>
<table mat-table [dataSource]="dataSource">
  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let alumno">{{ alumno.name }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef>Apellido</th>
    <td mat-cell *matCellDef="let alumno">{{ alumno.surname }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="birth">
    <th mat-header-cell *matHeaderCellDef>Fecha de nacimiento</th>
    <td mat-cell *matCellDef="let alumno">{{ alumno.birth }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="grade">
    <th mat-header-cell *matHeaderCellDef>Curso</th>
    <td mat-cell *matCellDef="let alumno">{{ alumno.grade }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

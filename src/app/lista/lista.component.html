<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
</head>
<body>
    <mat-list>
        <div mat-subheader>Estudiantes</div>
        <mat-list-item *ngFor="let profe of profesor">
          <mat-icon mat-list-icon>face</mat-icon>
          <div mat-line>{{profe.surname}},{{profe.name}}</div>
          <div mat-line>{{profe.age}} </div>
        </mat-list-item>
      </mat-list>    
</body>
</html>

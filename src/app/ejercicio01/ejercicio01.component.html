<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de login</title>
  </head>
  <body>
    <h1><b>Formulario de login</b></h1>
    <div class="contenedor">
      <p>
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="fill">
            <mat-label>Contraseña</mat-label>
            <input matInput placeholder="Contraseña" />
          </mat-form-field>
      </p>
      <p>
        <mat-checkbox class="example-margin" [(ngModel)]="checked">Aceptar términos y condiciones</mat-checkbox>
      </p>
      <p>
        <button mat-raised-button [(ngModel)]="checked" [disabled]="disabled">login</button>
      </p>
    </div>
  </body>
</html>
